<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<form class="my-form">
  <div class="container">
    <h1>Have a Project? We've Got You Covered!</h1>
    <ul>
      <li>
        <div class="grid grid-2">
          <input type="text" placeholder="Name" required>  
          <input type="text" placeholder="Surname" required>
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" placeholder="Email" required>  
          <input type="tel" placeholder="Phone" required>
        </div>
      </li> 
      <li>
        <select required>
          <option selected disabled>-- What's Your Budget? --</option>
          <option>Below $1,000</option>
          <option>$1,000 - $2,500</option>
          <option>$2,500 - $5,000</option>
          <option>$5,000 - $10,000</option>
          <option>Above $10,000</option>
        </select>
      </li> 
      <li>
        <select required>
          <option selected disabled>-- When Do You Want To Start? --</option>
          <option>As soon as possible</option>
          <option>In 1 - 3 months</option>
          <option>In 3 - 6 months</option>
          <option>Not Sure</option>
        </select>
      </li>
      <li>
        <textarea placeholder="Your Message in Details" required></textarea>
      </li>   
      <li>
        <input type="checkbox" id="terms">
        <label for="terms">I want to receive insights on technologies and company updates once in a while.</label>
      </li> 
      <li>
        <div class="grid grid-3">
          <div class="required-msg">REQUIRED FIELDS</div>
          <button class="btn-grid" type="submit">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
        </div>
      </li>    
    </ul>
  </div>
</form>
</body>
</html>
